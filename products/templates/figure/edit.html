{% extends 'base.html' %}

{% load static bootstrap4 %}

{% block title %}{{ block.super }} | Update Figure{% endblock %}
{% block brand %}<span class="d-none d-md-inline">{{ block.super }} | </span>Update Product Figure{% endblock %}

{% block content %}
<div class="row">
  <div class="col">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="btn-group pt-3 col-lg-4 col-md-6" role="group" aria-label="">
        <button class="btn btn-primary col-sm-6" type="submit">Update</button>
        <a href="{% url 'list_figure' %}" class="btn btn-warning col-sm-6">Cancel</a>
      </div>

      <div class="btn-group pt-3 col-lg-2 col-md-3 pull-right" role="group" aria-label="">
        <a href="{% url 'delete_figure' pk=object.pk %}" class="btn btn-danger col-sm-12">Delete</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
