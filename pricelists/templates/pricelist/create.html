{% extends 'base.html' %}

{% load static bootstrap4 %}

{% block title %}{{ block.super }} | Create Pricelist{% endblock %}
{% block brand %}<span class="d-none d-md-inline">{{ block.super }} | </span>Create Pricelist{% endblock %}

{% block content %}
<div class="row">
  <div class="col">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="btn-group pt-3 col-lg-4 col-md-6" role="group" aria-label="">
        <button class="btn btn-primary col-sm-6" type="submit">Create</button>
        <a href="{% url 'list_pricelist' %}" class="btn btn-danger col-sm-6">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
